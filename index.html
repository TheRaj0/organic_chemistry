<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Organic Reaction Simulator</title><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <nav>Organic Reaction Simulator
        <span> By <strong style="background: transparent;"> Moinul Islam Raj </strong></span>
        </nav>
        <div class="container2">
            <div class="form-group">
                <div class="start">
                    <select id="startType">
                        <option>Alkane</option>
                        <option>Alkene</option>
                        <option>Alkyne</option>
                        <option>Alcohol</option>
                        <option>Aldehyde</option>
                        <option>Carboxylic Acid</option>
                        <option>Alkyl Bromide</option>
                        <option>Carboxylate Salt</option>
                        <option>Dibromo Alkane</option>            </select>
                    <input type="number" id="startC" min="1" placeholder="Carbon Number">
                </div>
                <div class="to">
                    TO
                </div>
                <div class="end">
                    <select id="targetType">
                        <option>Alkane</option>
                        <option>Alkene</option>
                        <option>Alkyne</option>
                        <option>Alcohol</option>
                        <option>Aldehyde</option>
                        <option>Carboxylic Acid</option>
                        <option>Alkyl Bromide</option>
                        <option>Carboxylate Salt</option>
                        <option>Dibromo Alkane</option>
                    </select>
                    <input type="number" id="targetC" min="1" placeholder="Carbon Number">
                </div>
            </div>
            <button onclick="runReaction()">Run Reaction</button>
            <div id="result">Select a starting point and an ending point.</div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
